<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Restaurant Name</th>
        <th scope="col">Restaurant Type</th>
        <th scope="col">Restaurant State</th>
        <th scope="col">Restaurant County</th>
        <th scope="col">Restaurant Date</th>
        <th scope="col">Operations</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor= "let item of collection">
        <th scope="row">{{item.id}}</th>
        <th scope="row">{{item.name}}</th>
        <th scope="row">{{item.type}}</th>
        <th scope="row">{{item.state}}</th>
        <th scope="row">{{item.county}}</th>
        <th scope="row">{{item.date}}</th>
        <th ><i (click)="deleteRestourant(item.id)" class="fa fa-trash" style="font-size:25px;color:red;"></i>
        
        <a routerLink="/update/{{item.id}}" class="fa fa-edit" style="font-size:25px;color:blue;" ></a>
        </th>


      </tr>
     </tbody>
  </table>
